<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP | Register Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .register-container h1 {
            margin-bottom: 10px;
            color: #333;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-container input[type="text"]:focus,
        .register-container input[type="email"]:focus,
        .register-container input[type="password"]:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #6e8efb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .register-container button:hover {
            background-color: #5a77d8;
        }
        .login-link {
            margin-top: 20px;
            display: block;
            color: #6e8efb;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .login-link:hover {
            color: #5a77d8;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1>NLP APP</h1>
    <h3>Register Here</h3>
    {%
    if message
    %}
    <p style="color:red">{{ message }}</p>
    {% endif %}
    <form action="/perform_registration" method="post">
        <input type="text" placeholder="Username" required name="uname">
        <input type="email" placeholder="Email" required name="uemail">
        <input type="password" placeholder="Password" required name="upass">
        <button type="submit">Register</button>
    </form>
    <p>Already a member?<a href="/" class="login-link"> Login here</a></p>
</div>
</body>
</html>
